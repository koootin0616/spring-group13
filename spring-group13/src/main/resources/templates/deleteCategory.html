<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>todoリスト</title>
</head>
<body>
<h1>削除一覧項目</h1>

<table border="1">
			<tr>
				<th>No</th>
				<th>カテゴリ名</th>
				<th>削除</th>
			</tr>
			<tr th:each="category:${list}">
			<td th:text="${category.code}"></td>
			<td th:text="${category.name}"></td>
				<td><input class="button" type="submit" value="削除"></td>
			</tr>
		</table>

</body>
</html>
