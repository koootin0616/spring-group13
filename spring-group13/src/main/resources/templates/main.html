<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>todoリスト</title>
</head>
<link href="main.css" rel="stylesheet">
<body>
	<div id="category">
		<a>カテゴリー検索</a>
		<input type="submit" value="仕事">
		<input type="submit" value="趣味">
		<input type="submit" value="家庭">
		<a href="">カテゴリーの追加</a>
	</div>
	<div id="login">
		<a>〇〇がログイン中</a>
	</div>
	<div id="logout">
		<a href="">ログアウト</a>
	</div>
	<div id="week">
		<a href="">1週間の予定</a>
	</div>
	<div id="headline">
		<h1>本日の予定</h1>
	</div>
	<div id="buttons">
		<input class="button1" type="submit" value="予定の追加">
		<input class="button1" type="submit" value="自己評価ページ">
	</div>
	<div id="table">
		<table border="1">
			<tr>
				<th>予定</th>
				<th>時間</th>
				<th>カテゴリー</th>
				<th>詳細</th>
				<th>変更</th>
				<th>削除</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><input class="button2" type="submit" value="変更"></td>
				<td><input class="button2" type="submit" value="削除"></td>
			</tr>
		</table>
	</div>

</body>
</html>
