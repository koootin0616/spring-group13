<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>todoリスト</title>
</head>
<link href="main.css" rel="stylesheet">
<body>

  	<div class="rains">
    	<span></span><span></span><span></span><span></span><span></span>
    	<span></span><span></span><span></span><span></span><span></span>
    	<span></span><span></span><span></span><span></span><span></span>
    	<span></span><span></span><span></span><span></span><span></span>
   	</div>

	<div id="category">
		<a>カテゴリー検索</a>
		<div th:each="category:${category}" class="category_button">
			<input type="submit" th:value="${category.name}">
		</div>
	</div>
	<div id="addCategory">
		<form action="/addCategory" method="get">
		<input type="text" name="addCategory" placeholder="カテゴリーを入力してください">
		<input  type="submit" value="カテゴリーの追加">
		</form>
	</div>
	<div id="deleteCategory">
	<form action="/deleteSchedule">
	<input  type="submit" value="カテゴリーの削除">
	</form>
	</div>
	<div id="login">
		<a th:text="'（'+${session.userInfo.id}+' さんがログイン中）'"></a>
	</div>
	<div id="logout">
		<a href="/logout" class="hr">ログアウト</a>
	</div>
	<div id="week">
		<a href="" class="hr">1週間の予定</a>
	</div>
	<div id="headline">
		<h1>本日の予定</h1>
	</div>
		<form action="/addsche" method="get"><input id="button1" class="buttons1" type="submit" value="予定の追加"></form>
		<form action="/fill" method="get"><input id="button2" class="buttons1" type="submit" value="評価の追加"></form>
		<form action="/ev" method="get"><input id="button3" class="buttons1" type="submit" value="自己評価ページ"></form>
	<div id="table">
		<table border="1">
			<tr>
				<th>予定</th>
				<th>時間</th>
				<th>重要度</th>
				<th>詳細</th>
				<th>変更</th>
				<th>削除</th>
			</tr>
			<tr th:each="schedule:${schedule}">
				<td th:text="${schedule.name}"></td>
				<td th:text="${schedule.jikan}"></td>
				<td th:text="${schedule.importance}"></td>
				<td th:text="${schedule.contents}"></td>
				<td>
					<form action="update" method="post">
						<input class="buttons2" type="submit" value="変更">
						<input type="hidden" name="code" th:value="${schedule.code}">
					</form>
				</td>
				<td>
					<form action="delete" method="post">
						<input class="buttons2" type="submit" value="削除">
						<input type="hidden" name="code" th:value="${schedule.code}">
					</form>
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
