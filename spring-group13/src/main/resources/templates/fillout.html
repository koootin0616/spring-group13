<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>todoリスト</title>
<link href="fillout.css" rel="stylesheet">
</head>

<body>
<form action="fillmain">
<a id="date">
<input type="date" name="ymd" max="9999-12-31"th:value="${ymd}">
</a>
<a id="txt1">の自己評価</a>
<a id="submit1"><input type="submit" value="表示"></a>
</form>
<table border="1" id="table">
<tr>
<th>予定</th><th>時間</th><th>詳細</th>
</tr>
<tr th:each="schedule:${schedule}">
	<td th:text="${schedule.name}"></td>
	<td th:text="${schedule.jikan}"></td>
	<td th:text="${schedule.contents}"></td>
	</tr>
</table>
<form action="filledOut" method="post">
<input type="hidden" name="ymd" th:value="${ymd}">
<div id="per">
<a>達成数</a><br>
<select name="achieved">
<script>
/*<![CDATA[*/
var i;

for(i=0; i<=[[${count}]]; i+=1){
document.write('<option value="'+i+'">'+i+'</option>');
}
/*]]>*/
</script>
</select><br>
<a>未達成数</a><br>
<select name="notachieved">
<script>
/*<![CDATA[*/
var i;

for(i=0; i<=[[${count}]]; i+=1){
document.write('<option value="'+i+'">'+i+'</option>');
}
/*]]>*/
</script>
</select>
</div>
<a id="txt2">反省点</a>
<div id="reflection">
<textarea name="reflection" cols="60" rows="15"></textarea>
</div>
<a id="txt3">改善点</a>
<div id="improvement">
<textarea name="improvement" cols="60" rows="15"></textarea>
</div>

<a id="submit2"><input type="submit" value="登録"></a>
</form>
<a id="message" th:text="${message}"></a>
<a id="main" href="mainreturn">メインページへ</a>
</body>
</html>
